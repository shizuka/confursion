prose:
  rooturl: '_wiki'
  siteurl: https://confursion.hokora.page
  media: 'img'
  metadata:
    _wiki:
      - name: 'title'
        field:
          element: 'text'
          label: 'title'
      - name: 'notoc'
        field:
          element: 'checkbox'
          label: 'No TOC'
          help: 'Check to remove table of contents'
      - name: 'noedit'
        field:
          element: 'checkbox'
          label: 'No Edit'
          help: 'Check to remove edit link'
      - name: 'infobox'
        field:
          element: 'checkbox'
          label: 'Infobox'
          help: 'Includes infobox'
      - name: 'ititle'
        field:
          element: 'text'
          label: 'Infobox Title'
          placeholder: 'Display Name'
      - name: 'image'
        field:
          element: 'text'
          label: 'Infobox Image'
          help: 'Note: this will not upload the image for you'
          placeholder: '/img/url_to_image.png'
      - name: 'caption'
        field:
          element: 'text'
          label: 'Infobox Caption'
          placeholder: 'Description of the image'
      - name: 'list'
        field:
          element: 'textarea'
          label: 'Infobox Table'
          help: 'Markdown definition list'
          placeholder: | 
            Thing One
            
            : Foo


            Thing Two

            : Bar
